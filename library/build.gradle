apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion "24.0.0"

    defaultConfig {
        minSdkVersion 11
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:23.+'
    compile fileTree(dir: 'libs', include: ['*.jar'])

    //log  http://www.open-open.com/lib/view/open1427166371418.html
    compile 'com.orhanobut:logger:1.3'
    //二维码
    compile files('libs/zxing-core-3.2.1.jar')
    //db
    compile 'de.greenrobot:greendao:2.1.0'
    //网络检测
    compile 'com.github.pwittchen:reactivenetwork:0.2.0'
    //Rxjava + retrofit
    compile 'com.squareup.retrofit2:retrofit:2.0.2'
    compile 'com.squareup.retrofit2:converter-gson:2.0.2'
    compile 'com.squareup.retrofit2:adapter-rxjava:2.0.2'
    compile 'io.reactivex:rxjava:1.1.5'
    compile 'io.reactivex:rxandroid:1.2.0'
    //6.0权限
    compile 'com.tbruyelle.rxpermissions:rxpermissions:0.7.0'
    //eventbus  http://blog.csdn.net/wl1769127285/article/details/51065015
    compile'org.greenrobot:eventbus:3.0.0'
    //fresco图片
//    compile 'com.facebook.fresco:fresco:0.8.1'
    //网络图片
    compile 'com.baijia.common:common-image:1.0.0'
    compile 'com.baijia.common:common-image-crop:1.0.0'
    //gif图片
    compile 'pl.droidsonroids.gif:android-gif-drawable:1.1.11'

    compile 'com.android.support:recyclerview-v7:23.2.0'

    //Stetho 是Facebook 开源的Android调试器 http://www.cnblogs.com/peiandsky/p/4394779.html
    //借助Stetho在Chrome上调试Android网络&数据库
    compile 'com.facebook.stetho:stetho:1.3.1'
    compile 'com.facebook.stetho:stetho-okhttp3:1.3.1'
    compile 'com.facebook.stetho:stetho-js-rhino:1.3.1'
}
