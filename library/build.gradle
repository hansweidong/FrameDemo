apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        minSdkVersion 11
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            shrinkResources true
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:23.4.0'
    //log  http://www.open-open.com/lib/view/open1427166371418.html
    compile 'com.orhanobut:logger:1.3'
    //二维码
    compile files('libs/zxing-core-3.2.1.jar')
    //db
    compile 'de.greenrobot:greendao:2.1.0'
    //网络检测
    compile 'com.github.pwittchen:reactivenetwork:0.2.0'
    //Rxjava + retrofit
    compile 'com.squareup.retrofit2:retrofit:2.0.2'
    compile 'com.squareup.retrofit2:converter-gson:2.0.2'
    compile 'com.squareup.retrofit2:adapter-rxjava:2.0.2'
    compile 'io.reactivex:rxjava:1.1.5'
    compile 'io.reactivex:rxandroid:1.2.0'
    //6.0权限
    compile 'com.tbruyelle.rxpermissions:rxpermissions:0.7.0'
}
